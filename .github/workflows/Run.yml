name: run

on:
  push:
    branches:
      - 'oom'
  workflow_dispatch:

jobs:
  run-linux:
    name: Run on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '23'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Assemble run
        run: ./gradlew chasm-runner:jvmRun
