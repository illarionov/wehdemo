name: run

on:
  workflow_dispatch:

jobs:
  run-linux:
    name: Run on JVM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '23'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Assemble run
        run: ./gradlew build chasm-runner:jvmRun

      - name: Upload WASM binaries
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: wasm-binaries
          path: wasm-code/build/compileSync/wasmWasi/main/
